name: Publish Docker tag
on:
  push:
    tags:
      - "v*"
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Determine tag name
        id: get_tag
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    outputs:
      git_tag: ${{ steps.get_tag.outputs.tag }}

  docker-login:
    runs-on: ubuntu-latest
    steps:
      - name: Log in with Docker Hub
        run: echo "$DOCKER_PASSWORD" | docker login -u $DOCKER_USERNAME --password-stdin
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  docker-build:
    runs-on: ubuntu-latest
    needs: [checkout]
    steps:
      - name: Build docker image
        run: docker build -t jwt-forward-auth .

  docker-push-tag:
    runs-on: ubuntu-latest
    needs: [checkout, docker-build, docker-login]
    if: needs.checkout.outputs.git_tag
    steps:
      - name: Push to Docker Hub
        run: docker tag jwt-forward-auth elssdu/jwt-forward-auth:$GIT_TAG && docker push elssdu/jwt-forward-auth:$GIT_TAG
        env:
          GIT_TAG: ${{ needs.checkout.outputs.git_tag }}
